name: PR - CI
on: 
  pull_request:
    branches: [ main, main*, release/** ]
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
jobs:
  build_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Build & Test
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: "15"
    - name: Setup .NET 8.0
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        include-prerelease: true
    - name: Build
      run: |
        dotnet build -c Release -warnaserror /p:TreatWarningsAsErrors=true /p:RunAnalyzers=true
    - name: Unit Tests
      run: |
        dotnet test -c Release --no-restore --no-build ./tests/DealerSolutions.Tests/DealerSolutions.Tests.csproj
