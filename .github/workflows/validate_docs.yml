name: Validate Documentation

on:
  pull_request:
    paths:
      - 'src/CrestApps.OrchardCore.Documentations/**'

permissions:
  contents: read

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/CrestApps.OrchardCore.Documentations
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/CrestApps.OrchardCore.Documentations/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and validate links
        run: |
          npx docusaurus build 2>&1 | tee build-output.txt
          if grep -qi "broken link" build-output.txt; then
            echo ""
            echo "::error::Broken links detected in documentation!"
            grep -i "broken link" build-output.txt
            exit 1
          fi
          echo "Documentation build successful. All links are valid."
